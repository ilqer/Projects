version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: artifact-comparator-db
    environment:
      POSTGRES_DB: artifact_comparator
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artifact-comparator-backend
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/artifact_comparator
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      APP_ARTIFACTS_STORAGE_DIR: /app/storage/artifacts
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - artifact_storage:/app/storage/artifacts
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: artifact-comparator-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - REACT_APP_API_URL=http://localhost:8080

volumes:
  postgres_data:
  artifact_storage:

networks:
  app-network:
    driver: bridge
