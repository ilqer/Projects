# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/artifact_comparator}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.artifactcomparator=DEBUG
logging.level.org.springframework.security=DEBUG

# File upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Artifact storage directory
app.artifacts.storage-dir=/app/storage/artifacts

# Allowed mime types (comma-separated)
app.artifacts.allowed-types=image/jpeg,image/png,image/webp,application/pdf,text/plain,text/csv,application/zip,application/json,text/markdown,application/octet-stream,text/x-java-source,text/javascript,application/javascript,text/x-python,text/x-ruby,text/x-go,text/x-c,text/x-c++,text/x-csrc,text/x-c++src,text/x-csharp,text/x-kotlin-source,text/x-swift,text/x-scala,text/x-rustsrc,text/x-shellscript

# Max size per file in bytes (100 MB)
app.artifacts.max-size=104857600

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# ======================
# EMAIL (GMAIL SMTP)
# ======================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
app.frontend.url=http://localhost:3000
# Timezone (Turkey)
spring.jackson.time-zone=Europe/Istanbul
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Istanbul

# ======================
# SCHEDULER CONFIGURATION
# ======================

# Scheduler aktif mi? (production'da true, test sırasında false yapabilirsiniz)
spring.task.scheduling.enabled=true

# Thread pool boyutu
spring.task.scheduling.pool.size=5

# Scheduler için thread name prefix
spring.task.scheduling.thread-name-prefix=scheduler-



# Logging
logging.level.com.artifactcomparator.scheduler=INFO
logging.level.com.artifactcomparator.service.StudyNotificationService=INFO